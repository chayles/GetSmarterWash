<div class="OpeningBackgrounds">
	<div class="navBackground">
		<a class="navOpt" ng-href="#/MyWashes">View My Washes</a>
		<a class="navOpt signOut" ng-click="auth.$signOut()" href="#/">Sign Out</a>

		<h1 class="pageTitle"> My Account </h1>
	</div>
</div>

<div class="WashesWindow" on-load="getMyBalance()">
	<h2>My Account</h2>


	<h4>Balance Due: {{balance}}</h4>

		<table class="washList">
		  <tr>
		    <th>Type</th>
		    <th>Date</th> 
		    <th>Cost</th>
		  </tr>
		  <tr ng-repeat="apt in userApts">
		    <td>
		    	{{apt.washType}} 
	    	</td>
		    <td>
		    	{{apt.washDate}}
	    	</td> 
		    <td>
		    	{{apt.washBalance}}
	    	</td>
		  </tr>
		  <tr>
		  	<td colspan="2" class="totalLabel">Total Balance:   </td>
		  	<td class="totalBalance">{{balance}}</td>
		</table>


</div>
