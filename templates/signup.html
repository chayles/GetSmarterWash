<h1>Sign up!</h1>

<form ng-submit="signUp()">
	<div>
		<label>Name</label>
		<input ng-model="name">
	</div>

	<div>
		<label>E-mail</label>
		<input ng-model="email">
	</div>

	<div>
		<label>Password</label>
		<input ng-model="password">
	</div>

	<button class="ConfirmButton">Sign up</button>

</form>

<button ng-click="goLogIn()">Back to Sign In</button>
