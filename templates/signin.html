<h1>Sign in:</h1>
<form ng-submit="signIn()">
  
  <div>
    <label>Email</label>
    <input ng-model="email">
  </div>
  
  <div>
    <label>Password</label>
    <input ng-model="password">
  </div>
  
  <button>Sign in</button>
  
</form>

<h3>Not a user, yet?</h3>
<button ng-click="goSignUp()">Sign up</button>
