<div class="OpeningBackgrounds">

	<div class="SignInForm">
		<h1>Sign in:</h1>
		
		<form ng-submit="signIn()">
		  
		  <div>
		    <label>Email:</label>
		    <input ng-model="email">
		  </div>
		  
		  <div>
		    <label>Password:</label>
		    <input type="password" ng-model="password">
		  </div>
		  
		  <button class="loginButton">Sign in</button>
		  
		</form>

		<h3>Need to sign up?</h3>
		<button ng-click="goSignUp()" class="changeScreen">Sign up</button>
	</div>

</div>
